<html>
    <body>
        <p id="demo"></p>
        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            let c="<ul>";
        for(let i=0;i<fruits.length;i++){
            c=c+"<li>"+fruits[i]+"</li>";

        }
        c=c+"</ul>";
        document.getElementById("demo").innerHTML = c;
        </script>
    </body>
</html>
