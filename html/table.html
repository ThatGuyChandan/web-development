<!DOCTYPE html>
<html>
    <style >
        table, th, td {
          border:1px solid black;
          border-radius: 10px;
        }
        
tr:nth-child(even) {
  background-color: #D6EEEE;
}
tr:hover {background-color: #6a8888;}
th {
  text-align: left;
}
        </style>
<body>
<table style="width:100%">
    <caption>fruits</caption>
    <tr>
        <th>fruit</th>
        <th>quantity</th>
    </tr>
    <tr>
        <td>apple</td>
        <td>5</td>
    </tr>
    <tr>
        <td>mango</td>
        <td>3</td>
    </tr>
    <tr>
        <td>banana</td>
        <td>2</td>
    </tr>
    <tr>
        <td>watermelon</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
